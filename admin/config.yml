backend:
  name: git-gateway
  branch: main

media_folder: "images/portfolio"  # Folder where photos upload
public_folder: "/images/portfolio"

collections:
  - name: "gallery"
    label: "Photo Gallery"
    folder: "data/gallery"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["landscape", "portrait", "urban"]}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Photos", name: "photos", widget: "list", fields: [{label: "Image", name: "image", widget: "image"}]}
      - {label: "Price", name: "price", widget: "number"}

  - name: "services"
    label: "Services"
    folder: "data/services"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Features", name: "features", widget: "list", field: {label: "Feature", name: "feature", widget: "string"}}
